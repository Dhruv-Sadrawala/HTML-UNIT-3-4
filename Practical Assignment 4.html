<style type="text/css">
	.uppercase{
		text-transform: uppercase;
		font-size: 30px;
		text-indent: 50px;
	}
	.lowercase{
		text-transform: lowercase;
		font-size: 30px;
		text-indent: 50px;
	}
	.capitalize{
		text-transform: capitalize;
		font-size: 30px;
		text-indent: 50px;
	}
</style>
<body>
<h1 class="uppercase">have a good day</h1>
<h1 class="lowercase">have a good day</h1>
<h1 class="capitalize">have a good day</h1>
</body>
